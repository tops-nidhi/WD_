<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <p>table tag is use to arrange the data in tabuler formate.</p>
    <p>thead tag is refers to the element that is used to specific header contents in any HTML table.</p>
    <p>tr tag is refers as table row in any HTML table.</p>
    <p>td tag is as table data in any HTML table</p>
    <table>
        <thead>
            <tr>
                <td></td>
            </tr>
        </thead>
    </table>
</body>
</html>
