<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path</title>
</head>
<body>
    <h1>There are two types of path in HTML:-</h1>
    <h3>1.Absolute:describes the file's location from the root directory</h3>
    <img src="D:\Tops\WD\Image\Image-1.jpg" alt="Image-1">
    <hr>
    <h3>2.Relative Path:describes the location of a file related to the current working directory.</h3>
    <img src="../Image/Image-1.jpg" alt="Image-1">
</body>
</html>
