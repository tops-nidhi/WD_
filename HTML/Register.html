<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        fieldset{
            text-align: center;
            font-size:large ;
            margin:auto;
        }
    </style>
</head>
<body>
    <Fieldset>
        <legend>Register</legend>
        <form action="Home.html">
            <input type="text" name="" id="" placeholder="Full-Name..." required><br><br>
            <input type="email" name="" id="" placeholder="E-mail..." required><br><br>
            <input type="tel" name="" id="" placeholder="Phone no..." required><br><br>
            <input type="text" name="" id="" onfocus="(this.type='date')" placeholder="Date Of Birth..." required><br><br>
            <input type="text" placeholder="Username..." minlength="8" maxlength="12" required><br><br>
            <input type="password" placeholder="Password......" minlength="8" maxlength="12" pattern="0-9,a-z,A-Z" required><br><br>
            <input type="submit" name="Register" id="" value="Register">
        </form>
    </Fieldset>
    <br><br>
    <a href="Log-in.html">Already have an account...</a>
</body>
</html>
